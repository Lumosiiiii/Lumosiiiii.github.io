<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于我们</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
</head>
<body>
  <header>
    <h1>关于我们</h1>
  </header>

  <main>
    <div id="content" class="markdown-body"></div>
  </main>

  <!-- 引入 marked 的 UMD 版本 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.umd.min.js"></script>

  <script>
    function loadMarkdown(file) {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          // 使用 window.marked 访问全局变量
          document.getElementById('content').innerHTML = window.marked.parse(data);
        })
        .catch(error => {
          console.error('加载Markdown文件失败:', error);
          document.getElementById('content').innerHTML = '<p>无法加载内容，请稍后再试。</p>';
        });
    }

    loadMarkdown('about.md');
  </script>
</body>
</html>
