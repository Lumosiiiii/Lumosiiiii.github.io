<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown with Prism.js</title>

  <!-- marked.js 用于 Markdown 渲染 -->
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>

  <!-- Prism.js 样式 -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

  <!-- Prism.js 核心和语言支持 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-clike.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>

  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f8;
      color: #333;
      line-height: 1.7;
      padding: 40px;
      margin: 0;
    }

    #container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      position: relative;
      min-height: 200px;
    }

    #markdown-content {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    /* Loading 动画 */
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #888;
    }

    .spinner {
      margin: 0 auto 10px;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #007acc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1, h2, h3, h4 {
      color: #222;
      margin-top: 1.5em;
    }

    h1 {
      font-size: 2.2rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.3em;
    }

    h2 {
      font-size: 1.8rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.2em;
    }

    pre {
      border-radius: 8px;
      overflow-x: auto;
    }

    p code, li code, blockquote code {
      background-color: #f2f2f2;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
      color: #d63384;
    }

    blockquote {
      border-left: 4px solid #ccc;
      padding-left: 1em;
      color: #555;
      background-color: #fafafa;
    }

    ul, ol {
      padding-left: 2em;
    }

    a {
      color: #007acc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="loading">
      <div class="spinner"></div>
      Loading...
    </div>
    <div id="markdown-content"></div>
  </div>

  <script>
    // 配置 marked，使它配合 Prism 高亮代码
    marked.setOptions({
      highlight: function(code, lang) {
        if (Prism.languages[lang]) {
          return Prism.highlight(code, Prism.languages[lang], lang);
        } else {
          return code;
        }
      }
    });

    // 异步加载 Markdown
    fetch('about.md')
      .then(response => response.text())
      .then(text => {
        const html = marked.parse(text);
        document.getElementById('markdown-content').innerHTML = html;
        Prism.highlightAll();

        // 渐隐Loading，显示内容
        document.getElementById('loading').style.display = 'none';
        document.getElementById('markdown-content').style.opacity = '1';
      })
      .catch(err => {
        document.getElementById('loading').innerHTML = '<p style="color:red;">Failed to load Markdown content.</p>';
        console.error('Error loading markdown file: ', err);
      });
  </script>
</body>
</html>
