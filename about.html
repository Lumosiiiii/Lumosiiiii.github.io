<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown to HTML</title>

  <!-- 加载 marked.js 用于 Markdown 转换 -->
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/lib/marked.min.js"></script>

  <!-- 加载 highlight.js 的样式（你也可以换成别的主题） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github-dark.css">

  <!-- 加载 highlight.js 的主库 -->
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>

  <!-- 加一点点 CSS 美化样式 -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f8;
      color: #333;
      line-height: 1.7;
      padding: 40px;
      margin: 0;
    }

    #markdown-content {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    h1, h2, h3, h4 {
      color: #222;
      margin-top: 1.5em;
    }

    h1 {
      font-size: 2.2rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.3em;
    }

    h2 {
      font-size: 1.8rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.2em;
    }

    p code, li code, blockquote code {
      background-color: #f2f2f2;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
      color: #d63384;
    }

    pre {
      background-color: #2d2d2d;
      color: #f8f8f2;
      padding: 1em;
      border-radius: 8px;
      overflow-x: auto;
    }

    pre code {
      background: none;
      font-size: 0.95em;
    }

    blockquote {
      border-left: 4px solid #ccc;
      padding-left: 1em;
      color: #555;
      background-color: #fafafa;
    }

    ul, ol {
      padding-left: 2em;
    }

    a {
      color: #007acc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="markdown-content">Loading...</div>

  <script>
    fetch('about.md')
      .then(response => response.text())
      .then(text => {
        // 转换 Markdown 为 HTML
        const html = marked.parse(text);
        document.getElementById('markdown-content').innerHTML = html;

        // 高亮代码块（调用 highlight.js）
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
        });
      })
      .catch(err => {
        document.getElementById('markdown-content').innerHTML = '<p style="color:red;">Failed to load Markdown content.</p>';
        console.error('Error loading markdown file: ', err);
      });
  </script>
</body>
</html>
