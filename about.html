<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown with Prism.js</title>

  <!-- marked.js 渲染 markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/lib/marked.min.js"></script>

  <!-- Prism.js CSS（你也可以换其他主题，比如 `okaidia`, `tomorrow`, `solarizedlight`）-->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

  <!-- Prism.js 核心 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>

  <!-- Prism.js 语言支持 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>

  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f8;
      color: #333;
      line-height: 1.7;
      padding: 40px;
      margin: 0;
    }

    #markdown-content {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    h1, h2, h3, h4 {
      color: #222;
      margin-top: 1.5em;
    }

    h1 {
      font-size: 2.2rem;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.3em;
    }

    h2 {
      font-size: 1.8rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.2em;
    }

    /* Prism 默认样式会处理 pre 和 code 的样式 */
    pre {
      border-radius: 8px;
      overflow-x: auto;
    }

    p code, li code, blockquote code {
      background-color: #f2f2f2;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: monospace;
      color: #d63384;
    }

    blockquote {
      border-left: 4px solid #ccc;
      padding-left: 1em;
      color: #555;
      background-color: #fafafa;
    }

    ul, ol {
      padding-left: 2em;
    }

    a {
      color: #007acc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="markdown-content">Loading...</div>
  <script>
    fetch('about.md')
      .then(response => response.text())
      .then(text => {
        // 将 code 块包裹上 language class，方便 Prism 高亮
        const html = marked.parse(text).replace(
          /<pre><code class="language-([\w\-]+)">/g,
          '<pre class="language-$1"><code class="language-$1">'
        );
        document.getElementById('markdown-content').innerHTML = html;

        // 调用 Prism 高亮
        Prism.highlightAll();
      })
      .catch(err => {
        document.getElementById('markdown-content').innerHTML = '<p style="color:red;">Failed to load Markdown content.</p>';
        console.error('Error loading markdown file: ', err);
      });
  </script>
</body>
</html>
